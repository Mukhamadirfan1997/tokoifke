<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="web-share=()" />
    <title>Data Penjualan - Toko IFKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Variabel Warna */
        :root {
            --primary-color: #007bff;
            --secondary-color: #7d7a6c;
            --success-color: #28a745;
            --background-light: #f8f9fa;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --mobile-bg-color: #71b9e8;
            /* Warna biru untuk mobile */
            --max-content-width: 1200px;
            --side-padding: 40px;
            /* Padding sisi desktop */
            --mobile-padding: 15px;
            /* Variabel padding mobile */
        }

        /* DEFAULT (DESKTOP): Full-Width Tanpa Background Biru */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            /* Putih (Desktop Default) */
            color: var(--text-color);
        }

        /* Container dibatasi lebar maksimum dan di tengah */
        .container {
            width: 100%;
            max-width: var(--max-content-width);
            margin: 0 auto;
            background-color: #ffffff;
            /* Container menahan padding horizontal untuk SEMUA konten */
            padding: 25px var(--side-padding);
            border-radius: 0;
            box-shadow: none;
            box-sizing: border-box;
        }

        /* Header diatur agar tetap berada dalam container saat di scroll pada DESKTOP */
        .header-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;

            /* Membuat Header Sticky */
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: white;

            /* MODIFIKASI KUNCI FIX HEADER DESKTOP */
            /* Menggunakan margin negatif untuk meregangkan header ke batas container */
            margin-left: calc(-1 * var(--side-padding));
            margin-right: calc(-1 * var(--side-padding));

            /* Hapus width: calc(...), biarkan width: auto */
            width: auto;
            box-sizing: border-box;

            /* Padding internal agar konten (Logo, H1, P) tetap sejajar dengan konten .container lainnya */
            padding: 15px var(--side-padding);

            border-bottom: 1px solid var(--border-color);

            /* Transisi untuk kehalusan */
            transition: box-shadow 0.3s ease-in-out, padding 0.3s ease-in-out;
            box-shadow: none;
            /* Default: tidak ada shadow saat di posisi awal */
        }

        /* JavaScript akan menambahkan kelas 'scrolled' pada header-section ketika di-scroll */
        .header-section.scrolled {
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            flex-shrink: 0;
            line-height: 0;
        }

        /* Ukuran Logo Default (Desktop) */
        .logo {
            max-width: 70px;
            height: auto;
            border-radius: 5px;
        }

        .header-text {
            flex-grow: 1;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            margin-top: 5px;
            margin-bottom: 0;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* Filter dan Tombol */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f6f9;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-item label {
            font-weight: 600;
            color: var(--text-color);
            margin-right: 5px;
        }

        .filter-item input[type="date"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--success-color);
            color: white;
        }

        .btn-secondary {
            background-color: #ee9836;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* KONTROL TABEL & PAGINASI */
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
            padding-bottom: 10px;
        }

        .rows-per-page label {
            font-weight: 600;
            margin-right: 5px;
        }

        .rows-per-page select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .pagination-controls {
            display: flex;
            gap: 5px;
        }

        .page-button {
            padding: 8px 12px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 600;
            min-width: 40px;
        }

        .page-button:hover:not(:disabled) {
            background-color: #e9ecef;
        }

        .page-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .page-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background-color: #ccc;
            color: #666;
            border-color: #ccc;
        }

        /* END KONTROL TABEL & PAGINASI */

        /* Total Penjualan Display */
        .total-sales-box {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .total-sales-box span {
            display: block;
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 5px;
        }

        /* Tabel Responsif (Harusnya sudah full 100% dari container) */
        .table-responsive {
            overflow-x: auto;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        table {
            width: 100%;
            min-width: 700px;
            border-collapse: collapse;
            background-color: white;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tr:nth-child(even) {
            background-color: var(--background-light);
        }

        tr:hover {
            background-color: #e9ecef;
            transition: background-color 0.2s;
        }

        /* Gaya Status Pesanan */
        .status-cell {
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 4px;
            text-align: center !important;
            display: inline-block;
            min-width: 80px;
        }

        .status-cell.status-selesai {
            background-color: var(--success-color);
            /* Hijau */
            color: white;
        }

        .status-cell.status-proses {
            background-color: #ffc107;
            /* Kuning (Warning) */
            color: #343a40;
            /* Teks Gelap */
        }

        .status-cell.status-batal {
            background-color: #dc3545;
            /* Merah (Danger) */
            color: white;
        }

        /* END Gaya Status Pesanan */

        /* Gaya Status & Error */
        .loading,
        .error {
            text-align: center;
            padding: 20px;
        }

        .error {
            color: #dc3545;
            font-weight: 600;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

        /* --- MEDIA QUERY UNTUK HANDPHONE (Max Lebar 768px) --- */
        @media (max-width: 768px) {

            /* FIX MOBILE: Mengembalikan padding body untuk menampilkan background biru */
            body {
                padding: 20px;
                background-color: var(--mobile-bg-color);
            }

            .container {
                max-width: 100%;
                border-radius: 10px;
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
                /* Pastikan width 100% dan box-sizing: border-box agar pas dalam padding body */
                width: 100%;
                box-sizing: border-box;

                padding: var(--mobile-padding);
                margin: 0 auto;
            }

            /* FIX MOBILE: Reset header sticky dari properti desktop */
            .header-section {
                flex-direction: column;
                align-items: center;
                text-align: center;

                /* Reset margin desktop */
                margin: 0;
                width: 100%;

                /* Padding internal header menggunakan variabel mobile */
                padding: 15px var(--mobile-padding);
                box-sizing: border-box;
            }

            /* Logo Dibuat Lebih Besar */
            .logo {
                max-width: 120px;
                margin-bottom: 10px;
            }

            /* H1 Dibuat Lebih Besar dan Rata Tengah */
            h1 {
                font-size: 2rem;
            }

            /* Subtitle Rata Tengah */
            .subtitle {
                text-align: center;
            }

            /* Tombol Navigasi dibuat lebar penuh */
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                text-align: center;
                box-sizing: border-box;
            }

            /* Tombol Filter Dibuat responsive */
            .filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-item {
                width: 100%;
            }

            .filter-item input[type="date"],
            #btn-apply-filter {
                width: 100%;
                box-sizing: border-box;
                margin-top: 5px;
            }

            /* Paginasi dan Kontrol Tabel */
            .table-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .pagination-controls {
                justify-content: center;
                margin-top: 10px;
                flex-wrap: wrap;
                width: 100%;
            }
        }
    </style>
</head>

<body class="data-page-body">
    <div class="container data-page">

        <div class="header-section">
            <div class="logo-container">
                <img src="tokoifke.png" alt="Logo Toko IFKE" class="logo" />
            </div>
            <div class="header-text">
                <h1>Data Penjualan Toko IFKE</h1>
                <p class="subtitle">Daftar semua transaksi penjualan yang telah tercatat.</p>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter-item">
                <label for="filter-start-date">Tanggal Mulai:</label>
                <input type="date" id="filter-start-date" />
            </div>
            <div class="filter-item">
                <label for="filter-end-date">Tanggal Akhir:</label>
                <input type="date" id="filter-end-date" />
            </div>
            <button id="btn-apply-filter" class="btn btn-secondary">Terapkan Filter</button>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="btn btn-primary">âž• Tambah Data Baru</a>
            <button id="btn-refresh" class="btn btn-secondary">ðŸ”„ Muat Ulang Data</button>
        </div>

        <div class="table-controls">
            <div class="rows-per-page">
                <label for="rows-per-page-select">Baris per Halaman:</label>
                <select id="rows-per-page-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="0">Semua</option>
                </select>
            </div>
            <div id="pagination-controls" class="pagination-controls">
            </div>
        </div>
        <div class="total-sales-box">
            Total Penjualan yang Ditampilkan: <span id="total-sales-display">Rp 0</span>
        </div>

        <div id="employee-data">
            <p class="loading">Memuat data...</p>
        </div>
    </div>

    <script src="penjualan.js"></script>
</body>

</html>
