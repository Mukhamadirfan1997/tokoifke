<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="web-share=()" />
    <title>Data Penjualan - Toko IFKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* CSS yang sudah ada (hanya bagian yang relevan dengan penambahan baru yang ditampilkan) */
        
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --background-light: #f8f9fa;
            --text-color: #343a40;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-color);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: left;
            margin-bottom: 5px;
            font-size: 2rem;
            font-weight: 700;
        }
        
        /* Gaya baru untuk Filter Tanggal */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f6f9;
        }
        
        .filter-item label {
            font-weight: 600;
            color: var(--text-color);
            margin-right: 5px;
        }
        
        .filter-item input[type="date"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Gaya baru untuk Display Total Penjualan */
        .total-sales-box {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .total-sales-box span {
            display: block;
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 5px;
        }

        /* Media Query untuk Responsivitas Tambahan */
        @media (max-width: 768px) {
            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        /* (CSS Tabel dan Tombol lainnya tetap sama seperti sebelumnya) */
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .table-responsive {
            overflow-x: auto; 
            width: 100%;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        table {
            width: 100%;
            min-width: 700px; 
            border-collapse: collapse;
            background-color: white;
        }
        /* ... CSS lainnya ... */
    </style>
</head>

<body class="data-page-body">
    <div class="container data-page">
        <div class="logo-container">
            <img src="tokoifke.png" alt="Logo Toko IFKE" class="logo" />
        </div>

        <h1>Data Penjualan</h1>
        <p class="subtitle">Daftar semua transaksi penjualan yang telah tercatat.</p>
        
        <div class="filter-container">
            <div class="filter-item">
                <label for="filter-start-date">Tanggal Mulai:</label>
                <input type="date" id="filter-start-date" />
            </div>
            <div class="filter-item">
                <label for="filter-end-date">Tanggal Akhir:</label>
                <input type="date" id="filter-end-date" />
            </div>
            <button id="btn-apply-filter" class="btn btn-secondary">Terapkan Filter</button>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="btn btn-primary">âž• Tambah Data Baru</a>
            <button id="btn-refresh" class="btn btn-secondary">ðŸ”„ Muat Ulang Data</button>
        </div>
        
        <div class="total-sales-box">
            Total Penjualan yang Ditampilkan: <span id="total-sales-display">Rp 0</span>
        </div>
        
        <div id="employee-data">
            <p class="loading">Memuat data...</p>
        </div>
    </div>

    <script>
        const googleSheetUrl =
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vSVO_Ihk_q3bjL-Yn8e-VcYOk9EkfggR8u_s01HD5vcVNwfT8Jf0XyeUHcxEU51V1Fl1Tgs6VtIj3Xp/pub?gid=0&single=true&output=csv";
        
        let allSalesData = []; // Variabel untuk menyimpan semua data mentah
        let headerRow = []; // Variabel untuk menyimpan header

        // Fungsi utilitas untuk memformat Rupiah
        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(number);
        }

        // Fungsi untuk mengambil data mentah dari Google Sheet
        async function fetchAllData() {
            document.getElementById("employee-data").innerHTML = '<p class="loading">Memuat data...</p>';
            try {
                const response = await fetch(googleSheetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // Pisahkan baris dan kolom
                const rows = csvText
                    .split("\n")
                    .map((row) => row.split(","))
                    .filter((row) => row.join("").trim() !== "");

                if (rows.length === 0 || rows.length === 1 && rows[0].join("").trim() === "") {
                    document.getElementById("employee-data").innerHTML =
                        '<p class="error">Tidak ada data ditemukan.</p>';
                    return;
                }

                headerRow = rows[0].map(h => h.trim().replace(/"/g, ''));
                allSalesData = rows.slice(1).filter(row => row.join("").trim() !== "");
                
                // Terapkan filter dan tampilkan
                applyFilterAndRender();

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("employee-data").innerHTML =
                    '<p class="error">Gagal memuat data. Detail error: ' + error.message + "</p>";
            }
        }

        // Fungsi utama untuk memfilter dan merender tabel
        function applyFilterAndRender() {
            const startDateStr = document.getElementById('filter-start-date').value;
            const endDateStr = document.getElementById('filter-end-date').value;
            let totalSales = 0;
            
            let filteredData = allSalesData;
            
            // 1. Logika Pemfilteran Tanggal
            if (startDateStr || endDateStr) {
                const startDate = startDateStr ? new Date(startDateStr) : null;
                const endDate = endDateStr ? new Date(endDateStr) : null;

                filteredData = allSalesData.filter(row => {
                    // Asumsi kolom pertama (indeks 0) adalah tanggal penjualan
                    const dateIndex = 0; 
                    const rowDateStr = row[dateIndex] ? row[dateIndex].trim().replace(/"/g, '') : null;

                    if (!rowDateStr) return false;

                    // Konversi format tanggal dari CSV (misal: "2023-10-27 10:30:00") menjadi format Date
                    const rowDate = new Date(rowDateStr.split(' ')[0]); // Hanya ambil tanggalnya

                    let isAfterStart = true;
                    if (startDate) {
                        isAfterStart = rowDate >= startDate;
                    }

                    let isBeforeEnd = true;
                    if (endDate) {
                        // Tambahkan satu hari ke tanggal akhir untuk mencakup seluruh hari itu
                        const adjustedEndDate = new Date(endDate);
                        adjustedEndDate.setDate(adjustedEndDate.getDate() + 1);
                        isBeforeEnd = rowDate < adjustedEndDate;
                    }

                    return isAfterStart && isBeforeEnd;
                });
            }

            // Membangun HTML Tabel
            let html = "<div class='table-responsive'>";
            html += "<table><thead><tr>";
            
            headerRow.forEach((header) => {
                html += `<th>${header}</th>`;
            });
            html += "</tr></thead><tbody>";

            // 2. Perhitungan Total Penjualan & Merender Data
            const totalIndex = headerRow.findIndex(h => h.toLowerCase().includes('total') || h.toLowerCase().includes('jumlah'));
            
            if (totalIndex !== -1) {
                filteredData.forEach(row => {
                    const totalCell = row[totalIndex] ? row[totalIndex].trim().replace(/"/g, '').replace(/[^0-9,-]/g, '').replace(/\./g, '').replace(/,/g, '.') : "0";
                    const totalValue = parseFloat(totalCell) || 0;
                    totalSales += totalValue;

                    html += "<tr>";
                    row.forEach((cell) => {
                        html += `<td>${cell.trim().replace(/"/g, '')}</td>`;
                    });
                    html += "</tr>";
                });
            } else {
                 // Jika kolom 'Total' tidak ditemukan, render data tanpa menghitung total
                filteredData.forEach(row => {
                    html += "<tr>";
                    row.forEach((cell) => {
                        html += `<td>${cell.trim().replace(/"/g, '')}</td>`;
                    });
                    html += "</tr>";
                });
                document.getElementById('total-sales-display').innerText = "Kolom 'Total Penjualan' tidak ditemukan.";
            }

            html += "</tbody></table>";
            html += "</div>";

            document.getElementById("employee-data").innerHTML = html;
            
            // Perbarui Total Penjualan di display
            if (totalIndex !== -1) {
                document.getElementById('total-sales-display').innerText = formatRupiah(totalSales);
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Panggil fungsi untuk mengambil dan menampilkan data awal
            fetchAllData();

            // Event listener untuk tombol Refresh/Muat Ulang
            document.getElementById("btn-refresh").addEventListener("click", fetchAllData);

            // Event listener untuk tombol Terapkan Filter
            document.getElementById('btn-apply-filter').addEventListener('click', applyFilterAndRender);

            // Event listener untuk input tanggal (opsional: langsung filter saat tanggal berubah)
            document.getElementById('filter-start-date').addEventListener('change', applyFilterAndRender);
            document.getElementById('filter-end-date').addEventListener('change', applyFilterAndRender);
        });
    </script>
</body>

</html>
