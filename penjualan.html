<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="web-share=()" />
    <title>Data Penjualan - Toko IFKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Variabel Warna */
        :root {
            --primary-color: #007bff;
            --secondary-color: #7d7a6c;
            --success-color: #28a745;
            --background-light: #f8f9fa;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --mobile-bg-color: #71b9e8; /* Warna biru untuk mobile */
        }

        /* DEFAULT (DESKTOP): Full-Width Tanpa Background Biru */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Putih (Desktop Default) */
            color: var(--text-color);
        }

        .container {
            /* Desktop: Full width, padding di sisi kiri/kanan. */
            width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 0;
            box-shadow: none;
            box-sizing: border-box;
        }

        /* DEFAULT (DESKTOP): Logo di Samping */
        .header-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .logo-container {
            flex-shrink: 0;
            line-height: 0;
        }

        /* Ukuran Logo Default (Desktop) */
        .logo {
            max-width: 70px;
            height: auto;
            border-radius: 5px;
        }

        .header-text {
            flex-grow: 1;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            margin-top: 5px;
            margin-bottom: 0;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* Filter dan Tombol */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f6f9;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-item label {
            font-weight: 600;
            color: var(--text-color);
            margin-right: 5px;
        }

        .filter-item input[type="date"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--success-color);
            color: white;
        }

        .btn-secondary {
            background-color: #ee9836;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* KONTROL TABEL & PAGINASI */
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
            padding-bottom: 10px;
        }

        .rows-per-page label {
            font-weight: 600;
            margin-right: 5px;
        }

        .rows-per-page select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .pagination-controls {
            display: flex;
            gap: 5px;
        }

        .page-button {
            padding: 8px 12px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 600;
            min-width: 40px;
        }

        .page-button:hover:not(:disabled) {
            background-color: #e9ecef;
        }

        .page-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .page-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background-color: #ccc;
            color: #666;
            border-color: #ccc;
        }
        /* END KONTROL TABEL & PAGINASI */

        /* Total Penjualan Display */
        .total-sales-box {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .total-sales-box span {
            display: block;
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 5px;
        }

        /* Tabel Responsif */
        .table-responsive {
            overflow-x: auto;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        table {
            width: 100%;
            min-width: 700px;
            border-collapse: collapse;
            background-color: white;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tr:nth-child(even) {
            background-color: var(--background-light);
        }

        tr:hover {
            background-color: #e9ecef;
            transition: background-color 0.2s;
        }

        /* Gaya Status & Error */
        .loading,
        .error {
            text-align: center;
            padding: 20px;
        }

        .error {
            color: #dc3545;
            font-weight: 600;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

        /* --- MEDIA QUERY UNTUK HANDPHONE (Max Lebar 768px) --- */
        @media (max-width: 768px) {
            /* Mobile: Tampilkan Background Biru */
            body {
                padding: 20px;
                background-color: var(--mobile-bg-color);
            }

            .container {
                max-width: 100%;
                border-radius: 10px;
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
                padding: 15px;
            }
            
            /* PERUBAHAN UTAMA: Logo, H1, dan Subtitle Rata Tengah */
            .header-section {
                flex-direction: column;
                align-items: center; /* Rata tengah vertikal */
                text-align: center; /* Rata tengah teks */
            }

            /* Logo Dibuat Lebih Besar */
            .logo {
                max-width: 120px; /* Diperbesar dari 100px */
                margin-bottom: 10px;
            }

            /* H1 Dibuat Lebih Besar dan Rata Tengah */
            h1 {
                font-size: 2rem; /* Diperbesar dari 1.5rem */
            }
            
            /* Subtitle Rata Tengah */
            .subtitle {
                text-align: center;
            }

            /* Tombol Navigasi dibuat lebar penuh */
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                text-align: center;
                box-sizing: border-box; 
            }

            /* Tombol Filter Dibuat responsive */
            .filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-item {
                 width: 100%;
            }

            .filter-item input[type="date"],
            #btn-apply-filter {
                width: 100%;
                box-sizing: border-box;
                margin-top: 5px;
            }
            
            /* Paginasi dan Kontrol Tabel */
            .table-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .pagination-controls {
                justify-content: center;
                margin-top: 10px;
                flex-wrap: wrap;
                width: 100%;
            }
        }
    </style>
</head>

<body class="data-page-body">
    <div class="container data-page">

        <div class="header-section">
            <div class="logo-container">
                <img src="tokoifke.png" alt="Logo Toko IFKE" class="logo" />
            </div>
            <div class="header-text">
                <h1>Data Penjualan Toko IFKE</h1>
                <p class="subtitle">Daftar semua transaksi penjualan yang telah tercatat.</p>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter-item">
                <label for="filter-start-date">Tanggal Mulai:</label>
                <input type="date" id="filter-start-date" />
            </div>
            <div class="filter-item">
                <label for="filter-end-date">Tanggal Akhir:</label>
                <input type="date" id="filter-end-date" />
            </div>
            <button id="btn-apply-filter" class="btn btn-secondary">Terapkan Filter</button>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="btn btn-primary">‚ûï Tambah Data Baru</a>
            <button id="btn-refresh" class="btn btn-secondary">üîÑ Muat Ulang Data</button>
        </div>
        
        <div class="table-controls">
            <div class="rows-per-page">
                <label for="rows-per-page-select">Baris per Halaman:</label>
                <select id="rows-per-page-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="0">Semua</option>
                </select>
            </div>
            <div id="pagination-controls" class="pagination-controls">
                </div>
        </div>
        <div class="total-sales-box">
            Total Penjualan yang Ditampilkan: <span id="total-sales-display">Rp 0</span>
        </div>

        <div id="employee-data">
            <p class="loading">Memuat data...</p>
        </div>
    </div>

    <script>
        const googleSheetUrl =
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vSVO_Ihk_q3bjL-Yn8e-VcYOk9EkfggR8u_s01HD5vcVNwfT8Jf0XyeUHcxEU51V1Fl1Tgs6VtIj3Xp/pub?gid=0&single=true&output=csv";

        let allSalesData = [];
        let headerRow = [];
        
        // VARIABEL STATE PAGINASI
        let currentPage = 1;
        let rowsPerPage = 10;
        let filteredDataGlobal = [];

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(number);
        }

        function cleanCellValue(value) {
            return value ? value.trim().replace(/"/g, '') : '';
        }

        // FUNGSI UTILITY UNTUK MEMBUAT TOMBOL PAGINASI
        function createPageButton(text, pageNum, isDisabled, isActive) {
            const button = document.createElement('button');
            button.innerText = text;
            button.classList.add('page-button');
            if (isActive) {
                button.classList.add('active');
            }
            button.disabled = isDisabled;

            if (!isDisabled) {
                button.addEventListener('click', () => {
                    currentPage = pageNum;
                    renderTableWithPagination();
                });
            }
            return button;
        }

        async function fetchAllData() {
            document.getElementById("employee-data").innerHTML = '<p class="loading">Memuat data...</p>';
            document.getElementById('total-sales-display').innerText = "Memuat...";

            try {
                const response = await fetch(googleSheetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();

                // Menggunakan Regex untuk menangani kasus koma di dalam tanda kutip (lebih kuat)
                const rows = csvText.split('\n').map(row => {
                    // Split berdasarkan koma di luar tanda kutip
                    return row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [row];
                }).filter(row => row.join('').trim() !== "");

                if (rows.length < 2) {
                    document.getElementById("employee-data").innerHTML =
                        '<p class="error">Tidak ada data ditemukan selain header.</p>';
                    document.getElementById('total-sales-display').innerText = formatRupiah(0);
                    return;
                }

                headerRow = rows[0].map(h => cleanCellValue(h));
                allSalesData = rows.slice(1).map(row => row.map(cell => cleanCellValue(cell)));

                // SIMPAN SEMUA DATA YANG SUDAH DIAMBIL UNTUK FILTERING
                filteredDataGlobal = allSalesData;
                applyFilterAndRender();

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("employee-data").innerHTML =
                    '<p class="error">Gagal memuat data. Periksa URL Google Sheet dan koneksi. Detail: ' + error.message + "</p>";
                document.getElementById('total-sales-display').innerText = "Gagal memuat";
            }
        }

        function applyFilterAndRender() {
            const startDateStr = document.getElementById('filter-start-date').value;
            const endDateStr = document.getElementById('filter-end-date').value;
            
            // RESET HALAMAN KE-1 SETIAP KALI FILTER BERUBAH
            currentPage = 1; 

            let filteredData = allSalesData;

            // 1. Logika Pemfilteran Tanggal
            if (startDateStr || endDateStr) {
                const startDate = startDateStr ? new Date(startDateStr) : null;
                const endDate = endDateStr ? new Date(endDateStr) : null;

                filteredData = allSalesData.filter(row => {
                    const dateIndex = 0;
                    const rowDateStr = row[dateIndex];

                    if (!rowDateStr) return false;

                    const rowDate = new Date(rowDateStr.split(' ')[0]);

                    let isAfterStart = true;
                    if (startDate) {
                        isAfterStart = rowDate >= startDate;
                    }

                    let isBeforeEnd = true;
                    if (endDate) {
                        const adjustedEndDate = new Date(endDate);
                        adjustedEndDate.setDate(adjustedEndDate.getDate() + 1);
                        isBeforeEnd = rowDate < adjustedEndDate;
                    }

                    return isAfterStart && isBeforeEnd;
                });
            }
            
            // SIMPAN DATA YANG SUDAH DIFILTER UNTUK DIGUNAKAN OLEH PAGINASI
            filteredDataGlobal = filteredData;
            renderTableWithPagination();
        }

        // FUNGSI UNTUK MERENDER TABEL DENGAN PAGINASI
        function renderTableWithPagination() {
            const dataToRender = filteredDataGlobal;
            let totalSales = 0;
            
            const totalIndex = headerRow.findIndex(h => h.toLowerCase().includes('total'));
            const tableContainer = document.getElementById("employee-data");
            const totalSalesDisplay = document.getElementById('total-sales-display');
            const paginationControls = document.getElementById('pagination-controls');

            // 1. LOGIKA PAGINASI
            const rowsPerPageIndex = document.getElementById('rows-per-page-select').value;
            
            // Mengatur rowsPerPage. Jika '0' (Semua), tampilkan semua baris.
            rowsPerPage = parseInt(rowsPerPageIndex) || dataToRender.length; 
            if (rowsPerPage === 0) rowsPerPage = dataToRender.length; 

            const totalRows = dataToRender.length;
            const totalPages = rowsPerPage === dataToRender.length ? 1 : Math.ceil(totalRows / rowsPerPage);
            
            // Batasi currentPage agar tidak melebihi atau kurang dari batas
            if (currentPage > totalPages) {
                currentPage = totalPages > 0 ? totalPages : 1;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }

            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = rowsPerPage === dataToRender.length ? totalRows : Math.min(startIndex + rowsPerPage, totalRows);
            const paginatedData = dataToRender.slice(startIndex, endIndex);

            // 2. PERHITUNGAN TOTAL PENJUALAN & MERENDER TABEL
            
            // Perhitungan total penjualan (menggunakan SEMUA data yang difilter)
            if (totalIndex !== -1) {
                dataToRender.forEach(row => {
                    const totalCell = row[totalIndex] || "0";
                    const numericTotalCell = totalCell.replace(/[^0-9.,]/g, '').replace(/,/g, '.');
                    const totalValue = parseFloat(numericTotalCell) || 0;
                    totalSales += totalValue;
                });
            }

            let html = "<div class='table-responsive'>";
            html += "<table><thead><tr>";

            headerRow.forEach((header) => {
                html += `<th>${header}</th>`;
            });
            html += "</tr></thead><tbody>";

            // Merender baris yang dipaginasi
            if (paginatedData.length > 0) {
                paginatedData.forEach(row => {
                    html += "<tr>";
                    row.forEach((cell) => {
                        html += `<td>${cell}</td>`;
                    });
                    html += "</tr>";
                });
            } else {
                 html += '<tr><td colspan="' + headerRow.length + '"><p class="loading">Tidak ada data yang tersedia di halaman ini atau filter yang diterapkan.</p></td></tr>';
            }
            
            html += "</tbody></table>";
            html += "</div>";

            tableContainer.innerHTML = html;

            // Perbarui Total Penjualan
            if (totalIndex !== -1) {
                totalSalesDisplay.innerText = formatRupiah(totalSales);
            } else {
                totalSalesDisplay.innerText = "Kolom 'Total' Tidak Ditemukan";
            }
        
            // 3. MERENDER KONTROL PAGINASI
            paginationControls.innerHTML = ''; 

            if (totalPages > 1) {
                const prevButton = createPageButton('‚Üê Sebelumnya', currentPage - 1, currentPage === 1, false);
                paginationControls.appendChild(prevButton);

                // Logika tampilan tombol agar tidak terlalu banyak (menampilkan maks 5 tombol di sekitar halaman aktif)
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 2);

                if (currentPage <= 3) {
                    endPage = Math.min(totalPages, 5);
                } else if (currentPage > totalPages - 2) {
                    startPage = Math.max(1, totalPages - 4);
                }
                
                // Tombol '1' dan elipsis di awal
                if (startPage > 1) {
                    paginationControls.appendChild(createPageButton('1', 1, false, currentPage === 1));
                    if (startPage > 2) {
                        const dots = document.createElement('span');
                        dots.innerText = '...';
                        dots.style.padding = '8px 5px';
                        paginationControls.appendChild(dots);
                    }
                }

                // Tombol halaman di tengah
                for (let i = startPage; i <= endPage; i++) {
                    const button = createPageButton(i.toString(), i, false, currentPage === i);
                    paginationControls.appendChild(button);
                }
                
                // Elipsis dan tombol terakhir di akhir
                if (endPage < totalPages) {
                     if (endPage < totalPages - 1) {
                        const dots = document.createElement('span');
                        dots.innerText = '...';
                        dots.style.padding = '8px 5px';
                        paginationControls.appendChild(dots);
                    }
                    paginationControls.appendChild(createPageButton(totalPages.toString(), totalPages, false, currentPage === totalPages));
                }

                const nextButton = createPageButton('Berikutnya ‚Üí', currentPage + 1, currentPage === totalPages, false);
                paginationControls.appendChild(nextButton);
            }
        }


        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            fetchAllData();

            document.getElementById("btn-refresh").addEventListener("click", fetchAllData);

            document.getElementById('btn-apply-filter').addEventListener('click', applyFilterAndRender);

            document.getElementById('filter-start-date').addEventListener('change', applyFilterAndRender);
            document.getElementById('filter-end-date').addEventListener('change', applyFilterAndRender);
            
            // EVENT LISTENER UNTUK KONTROL JUMLAH BARIS
            document.getElementById('rows-per-page-select').addEventListener('change', applyFilterAndRender);
        });
    </script>
</body>

</html>
