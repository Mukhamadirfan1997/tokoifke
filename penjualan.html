<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="web-share=()" />
    <title>Data Penjualan - Toko IFKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* ... (Variabel CSS dan body tetap sama) ... */
        
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --background-light: #f8f9fa;
            --text-color: #343a40;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-color);
        }

        /* PERUBAHAN: Container utama kini mencakup semua */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px 30px; /* Padding sedikit lebih besar */
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        /* Header dan Judul - Gabungkan Logo dan Teks Judul */
        .header-section {
            display: flex; /* Menggunakan Flexbox untuk mensejajarkan logo dan judul */
            align-items: center;
            gap: 15px; /* Jarak antara logo dan teks */
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color); /* Garis pemisah */
            padding-bottom: 15px;
        }

        /* Styling Logo */
        .logo-container {
            /* Hapus margin-bottom dan text-align: center dari sebelumnya */
            line-height: 0; /* Menghapus spasi ekstra di bawah gambar */
        }
        .logo {
            max-width: 70px; /* Ukuran logo lebih kecil dan terintegrasi */
            height: auto;
            border-radius: 5px; /* Sedikit sentuhan visual pada logo */
        }
        
        /* Judul */
        h1 {
            color: var(--primary-color);
            margin: 0; /* Hapus margin default h1 */
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            margin-top: 5px; /* Jarak dari h1 */
            margin-bottom: 0;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        /* ... (CSS Filter, Tombol, Tabel, dan Media Query lainnya tetap sama) ... */
        
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f6f9;
        }
        
        .total-sales-box {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        /* ... (dan semua CSS lainnya) ... */

        @media (max-width: 576px) {
            .header-section {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body class="data-page-body">
    <div class="container data-page">
        
        <div class="header-section">
            <div class="logo-container">
                <img src="tokoifke.png" alt="Logo Toko IFKE" class="logo" /> 
            </div>
            <div>
                <h1>Data Penjualan</h1>
                <p class="subtitle">Daftar semua transaksi penjualan yang telah tercatat.</p>
            </div>
        </div>
        
        <div class="filter-container">
            <div class="filter-item">
                <label for="filter-start-date">Tanggal Mulai:</label>
                <input type="date" id="filter-start-date" />
            </div>
            <div class="filter-item">
                <label for="filter-end-date">Tanggal Akhir:</label>
                <input type="date" id="filter-end-date" />
            </div>
            <button id="btn-apply-filter" class="btn btn-secondary">Terapkan Filter</button>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="btn btn-primary">âž• Tambah Data Baru</a>
            <button id="btn-refresh" class="btn btn-secondary">ðŸ”„ Muat Ulang Data</button>
        </div>
        
        <div class="total-sales-box">
            Total Penjualan yang Ditampilkan: <span id="total-sales-display">Rp 0</span>
        </div>
        
        <div id="employee-data">
            <p class="loading">Memuat data...</p>
        </div>
    </div>

    </body>

</html>
